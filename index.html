<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AITS Marks Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>AITS Marks Tracker</h1>
        <p>Track and compare your PW, Allen, and Aakash test performance</p>
      </div>
    </header>

    <div class="row">
      <!-- PW -->
      <div class="card pw">
        <div class="title">PW</div>
        <small>Enter Marks (out of 720)</small>
        <div class="input-group">
          <select id="pwType">
            <option value="Milestone" selected>Milestone</option>
            <option value="AITS">AITS</option>
          </select>
          <input id="pwInput" type="number" placeholder="0–720" min="0" max="720" />
        </div>
        <div class="option-row">
          <label><input type="checkbox" id="pwAbsent" /> Absent</label>
          <button class="btn pw" id="pwAdd">Add</button>
        </div>
        <ul id="pwList" class="marks-list"></ul>
        <div id="pwAvg" class="avg">Average: —</div>
      </div>

      <!-- Allen -->
      <div class="card allen">
        <div class="title">Allen</div>
        <small>Enter Marks (out of 720)</small>
        <div class="input-group">
          <select id="allenType">
            <option value="Minor" selected>Minor</option>
            <option value="Major">Major</option>
            <option value="Semi Major">Semi Major</option>
          </select>
          <input id="allenInput" type="number" placeholder="0–720" min="0" max="720" />
        </div>
        <div class="option-row">
          <label><input type="checkbox" id="allenAbsent" /> Absent</label>
          <button class="btn allen" id="allenAdd">Add</button>
        </div>
        <ul id="allenList" class="marks-list"></ul>
        <div id="allenAvg" class="avg">Average: —</div>
      </div>

      <!-- Aakash -->
      <div class="card aakash">
        <div class="title">Aakash</div>
        <small>Enter Marks (out of 720 or 240 for PT)</small>
        <div class="input-group">
          <select id="aakashType">
            <option value="PT" selected>PT</option>
            <option value="TE">TE</option>
            <option value="NTR">NTR</option>
            <option value="AIATS">AIATS</option>
          </select>
          <input id="aakashInput" type="number" placeholder="0–720 or 240" min="0" />
        </div>
        <div class="option-row">
          <label><input type="checkbox" id="aakashAbsent" /> Absent</label>
          <button class="btn aakash" id="aakashAdd">Add</button>
        </div>
        <ul id="aakashList" class="marks-list"></ul>
        <div id="aakashAvg" class="avg">Average: —</div>
      </div>
    </div>

    <!-- Chart -->
    <div class="chart-card">
      <div class="chart-title">Performance Graph</div>
      <div class="chart-wrap">
        <canvas id="marksChart"></canvas>
      </div>
      <div class="controls">
        <button class="reset-btn" id="resetBtn">♻️ Reset All Data</button>
      </div>
    </div>
  </div>
</body>
</html>
